name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Run TypeScript type check ğŸ”
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Verify output directory ğŸ“‚
        run: |
          echo "Checking build output..."
          if [ ! -d "./out" ]; then
            echo "Error: Output directory './out' not found!"
            exit 1
          fi
          echo "Output directory contents:"
          ls -la ./out
          echo "âœ… Build output verified successfully!"

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
