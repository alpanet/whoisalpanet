name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build  # Bu, out dizinini oluÅŸturmalÄ±

      - name: Verify output directory
        run: ls -la ./out  # Burada "out" klasÃ¶rÃ¼nÃ¼n oluÅŸturulup oluÅŸturulmadÄ±ÄŸÄ±nÄ± kontrol ediyoruz

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # "out" dizinini yÃ¼kle

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
